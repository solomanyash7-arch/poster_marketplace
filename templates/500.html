{% extends "base.html" %}

{% block title %}Server Error - Poster Marketplace{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <a href="{{ url_for('index') }}" class="btn">‚Üê Back to Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
    }

    .error-content {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .error-content h1 {
        font-size: 4rem;
        margin: 0;
        background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .error-content h2 {
        font-size: 2rem;
        color: #2c3e50;
        margin: 0.5rem 0 1rem 0;
    }

    .error-content p {
        color: #7f8c8d;
        margin-bottom: 2rem;
    }

    .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        transition: transform 0.3s;
    }

    .btn:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
